name: Deploy to Production

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up Ruby
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: .ruby-version
                  bundler-cache: true

            - name: Run security scans
              run: |
                  bin/brakeman --no-pager
                  bin/importmap audit

            - name: Run linting
              run: bin/rubocop

            - name: Run tests
              run: bin/rails test

    deploy:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              run: |
                  docker build -t thedailytolkien:latest .
                  docker save thedailytolkien:latest | gzip > thedailytolkien.tar.gz

            - name: Verify migrations are bundled in Docker image
              run: |
                  HOST_MIGRATIONS=$(find db/migrate -type f -printf '%f\n' | sort)
                  IMAGE_MIGRATIONS=$(docker run --rm thedailytolkien:latest /bin/sh -c "cd /rails && find db/migrate -type f -printf '%f\\n' | sort")

                  if [ -z "$IMAGE_MIGRATIONS" ]; then
                    echo "Docker image does not contain any migration files." >&2
                    exit 1
                  fi

                  if [ "$HOST_MIGRATIONS" != "$IMAGE_MIGRATIONS" ]; then
                    echo "Mismatch between repository migrations and Docker image contents." >&2
                    echo "Host migrations:" >&2
                    echo "$HOST_MIGRATIONS" >&2
                    echo "Image migrations:" >&2
                    echo "$IMAGE_MIGRATIONS" >&2
                    exit 1
                  fi

            - name: Copy files to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  source: "thedailytolkien.tar.gz,docker-compose.prod.yml,deploy/deploy.sh,deploy/nginx.conf,deploy/nginx-server-blocks.conf,deploy/verify-deployment.sh"
                  target: "/home/${{ secrets.USERNAME }}/thedailytolkien"

            - name: Deploy to server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd /home/${{ secrets.USERNAME }}/thedailytolkien

                      # Load the new Docker image
                      docker load < thedailytolkien.tar.gz

                      # Set environment variables for the deployment
                      export RAILS_MASTER_KEY="${{ secrets.RAILS_MASTER_KEY }}"

                      # Run deployment script (this now handles Nginx config properly)
                      chmod +x deploy/deploy.sh
                      ./deploy/deploy.sh
